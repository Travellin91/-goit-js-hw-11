<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="pagination">
      <button class="pagination__button" data-action="prev">Previous</button>
      <button class="pagination__button" data-action="next">Next</button>
    </div>
    <div class="gallery__footer">
      <div class="observe-load-more"></div>
    </div>
    <audio class="fm" controls>
      <source
        src="https://coderadio-relay-nyc.freecodecamp.org/radio/8010/radio.mp3"
        type="audio/mpeg"
      />
    </audio>
    <button class="toTop show" id="scroll-to-top" type="button">
      Scroll to Top
    </button>
    <button type="button" class="load-more" hidden>Load more</button>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/example.html"></include>
    <script src="./js/script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script src="./js/scroll.js" type="module"></script>
  </body>
</html>
